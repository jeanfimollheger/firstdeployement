{% extends 'base.html' %}

{% block content %}   
  <h1>Tasks list :</h1>
    {% for task in tasks %}
      <div class="task">
        <p><h3>{{ task.description }}</h3> ({{ task.author }})</p>        
        <p>Status: {{ task.done }}   //   target date : {{ task.task_target_date }}</p>
      </div>
    {% endfor %}
{% endblock %}
