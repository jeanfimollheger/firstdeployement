{% extends 'base.html' %}

{% block content %}   
  <h1>Projects list :</h1>
    {% for project in projects %}
      <div class="project">
        <ol>
        <li>{{ project.name }} (de {{ project.author }}) 
          <a href="{% url 'project_detail' project.slug %}">Detail</a>
         
      </ol>
      </div>
    {% endfor %}
{% endblock %}
