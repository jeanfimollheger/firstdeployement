{% extends 'base.html' %}

{% block content %}   
  <h1>Projects list :</h1>
  {% if projects %}
    {% for project in projects %}
      <div class="project">
        <ol>
        <li>{{ project.name }} (de {{ project.author }}) 
          <a href="{% url 'project_detail' project.slug %}">Detail</a>
      </ol>
      </div>
    {% endfor %}
  {% else %}
      <p>No projects available.</p>
  {% endif %}
{% endblock %}
