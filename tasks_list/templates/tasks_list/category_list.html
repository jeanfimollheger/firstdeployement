{% extends 'base.html' %}

{% block content %}   
  <h1>Categories list :</h1>
    {% for category in categories %}
      <div class="category">
        <ol>
        <li>{{ category.name }} (de {{ category.author }}) 
          <a href="{% url 'category_detail' category.slug %}">Detail</a>
          <a href="{% url 'category_update' category.slug %}">Update</a></li>
      </ol>
      </div>
    {% endfor %}
{% endblock %}
